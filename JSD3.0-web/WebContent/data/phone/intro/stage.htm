<h2>什么是分期宝？ </h2>
<p>分期宝的服务是面向全国正规统招全日制在校本/专科学生，包含研究生和博士生。需要您提供身份证、学信网等方可办理。暂无法提供服务的包括代买；未成年人；助学贷款；走读生；预科生；成教；自考；3+2模式（3年中专+2年大专）等。</p>
<p>注：学信网全称“中国高等教育学生信息网”，学信网 （http://www.chsi.com.cn）是教育部指定的学历查询唯一网站。</p>
<h3>分期宝项目特点：</h3>
<ol>
  <li>借款金额小、零风险</li>
  <li>满标复审通过计息</li>
  <li>债权转让方式为初审通过计息</li>
  <li>借款金额小于1万元</li>
  <li>提供最高24期的分期服务</li>
</ol>
