<!DOCTYPE html>
<html>
<#include "../include/resource1.html"> 
<body>
<#assign nid="member" >

<!--找回密码 开始-->
	<div id="loginWrap" class="clearfix">
		<div class="loginBd clearfix">
			<div class="memberLogo"><a href="/" title="找回密码"><span>找回密码</span></a></div>
			<a href="/" title="返回首页" class="backHomePage">返回首页</a>
		</div>
	</div> 
	<div id="forgetPwdWrap" class="clearfix">
		<ul class="forgetPwdTab clearfix">
			<li><i class="iconfont">&#xe627;</i><a href="/user/getpwd.html?showType=1" title="通过【邮箱】找回密码">邮箱找回</a></li>
			<li class="active1"><i class="iconfont">&#xe626;</i><a href="/user/getpwd.html?showType=2" title="通过【手机】找回密码">手机找回</a></li>
		</ul>
		<form action="/user/getpwd.html" method="post" id="phonegetForm">
		<dl class="forgetPwdForm">
    		<dt>通过手机找回密码</dt>
    		<dd class="postMsg">
    			<p>校验码已发送至您的手机：<em>${userInfo.mobilePhone?if_exists}，</em></p>
    			<p>若没有收到，请尝试<input type="button" value="重新发送" class="noBtn" id="resetPhoneCode" /></p>
    		</dd>
    		<dd><label>校验码</label>
    			<input type="text" name="code" class="userName" maxlength="6">
             </dd>
            <dd><label>&nbsp;</label>
             	<input type="hidden" value="${userInfo.mobilePhone?if_exists}" name="mobilePhone">
             	<input type="hidden" value="2" name="getType">
             	<input type="hidden" value="2" name="step">
             	<input type="submit" value="下一步" class="nextBtn" />
             </dd>
    	</dl>
		</form>
	</div>
	<#include "../include/loginFooter.html">
   <script>
		seajs.use("${webroot}${theme_dir}/media/js/user/getpwd_phone2")
	</script>
<!--找回密码 结束-->
</body>
</html>
