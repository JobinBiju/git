<script>
	 $(function(){
		$("#name").focus(function(){
			$(".y_spans_name").empty();
			$(this).css("border","1px solid #c9c9cf");
			$(".y_spans_name").css("display","none");
		});
		if($(".y_account_right").height()>$(".y_account_nav").height()){
			$(".y_account_nav").height($(".y_account_right").height()-16)
		}
		$("#name").blur(function(){
			if($("#name").val()==""){
				$(this).css("border","1px solid #fa9494");
				$(".y_spans_name").html("<font style='color:#FC6210'>请填写用户名</font>");
				$(".y_spans_name").css("display","block");
			}
		});
		
		$("#province").change(function(){
			if($("#province").val()==""){
				$(".y_spans_province").html("<font style='color:#FC6210'>请选择省</font>");	
				$(".y_spans_province").css("display","block");
			}else{
				$(".y_spans_province").html("");
				$(this).css("border","1px solid #c9c9cf");
				$(".y_spans_province").css("display","none");
			}
		});
		
		$("#city").change(function(){
			if($("#city").val()==""){	
				$(".y_spans_city").html("<font style='color:#FC6210'>请选择市</font>");	
				$(".y_spans_city").css("display","block");
			
			}else{
				$(".y_spans_city").html("");
				$(this).css("border","1px solid #c9c9cf");
				$(".y_spans_city").css("display","none");
			}
		});
		
		$("#detailAddress").focus(function(){
			$(".y_spanstextarea").empty();
			$(this).css("border","1px solid #c9c9cf");
			$(".y_spanstextarea").css("display","none");
		});
		
		$("#detailAddress").blur(function(){
			if($("#detailAddress").val()==""){
				$(this).css("border","1px solid #fa9494");
				$(".y_spanstextarea").css("display","block");
				$(".y_spanstextarea").html("<font>请填写详细地址信息</font>");
			}
		});
		
		$("#zipCode").focus(function(){
			$(".y_spans_code").empty();
			$(this).css("border","1px solid #c9c9cf");
			$(".y_spans_code").css("display","none");
		});
		
		$("#zipCode").blur(function(){
			if($("#zipCode").val()==""){
				$(this).css("border","1px solid #fa9494");
				$(".y_spans_code").html("<font style='color:#FC6210'>请填写邮政编码</font>");
				$(".y_spans_code").css("display","block");
			}
		});
		
		$("#phone").focus(function(){
			$(".y_spans_phone").empty();
			$(this).css("border","1px solid #c9c9cf");
			$(".y_spans_phone").css("display","none");
		});
		
		$("#phone").blur(function(){
			if($("#phone").val()==""){
				$(this).css("border","1px solid #fa9494");
				$(".y_spans_phone").html("<font style='color:#FC6210'>请填写联系电话</font>");
				$(".y_spans_phone").css("display","block");
			}
		});
		
		
		/* if($("#sessionId").val()=="Y"){
			$(".c_address_icon").show();
		} */
	 })
</script>
