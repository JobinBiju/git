<!DOCTYPE html>
<html>
<head>
<title>汇潮一麻袋跳转中...</title>
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Referer" content="${request.getParameter('referer')}" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
</head>
<body onLoad="document.yemadai.submit();">
	<form name="yemadai" method="post" action="${request.getParameter('android_redirect')}" id="form1">
	  <input type="hidden" name="number_id" value="${request.getParameter('number_id')}">
	  <input type="hidden" name="out_trade_no" value="${request.getParameter('out_trade_no')}">
	  <input type="hidden" name="amount" value="${request.getParameter('amount')}">
	  <input type="hidden" name="fee" value="${request.getParameter('fee')}">
	  <input type="hidden" name="nick_name" value="${request.getParameter('nick_name')}">
	  <input type="hidden" name="advice_url" value="${request.getParameter('advice_url')}">
	  <input type="hidden" name="return_url" value="${request.getParameter('return_url')}">
	  <input type="hidden" name="remark" value="${request.getParameter('remark')}">
	  <input type="hidden" name="sign_info" value="${request.getParameter('sign_info')}">
	  <input type="hidden" name="Referer" value="${request.getParameter('referer')}">
	  <div>汇潮一麻袋跳转中...<div>
	</form>
</body>

</html>
