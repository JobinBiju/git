<!DOCTYPE html>
<html>
<head>
<title>用户分析</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include "../../include/resources.html">
<script src="/plugins/handlebars-v1.3.0/handlebars-v1.3.0.js" type="text/javascript"></script>
<script>
$(function(){
	$.ajax({
		url:"userAnalysisInfo.html",
		type:"POST",
		dataType:"json",
		cache:false,
		success:function(json){
			var source = $("#template").html(); 
			var template = Handlebars.compile(source);
			var html    = template(json);
			$('#template_con').html(html);
		}
	})
})
</script>
</head>
<body>
	  <script id="template" type="text/x-handlebars-template">
		  <table border="1" style="border-collapse:collapse;width: 100%;">
			<thead>
				<tr>
					<th colspan="5">用户分析(投资人)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>投资人注册用户数</th>
					<th>投资人实名用户数</th>
					<th>投资人充值用户数</th>
					<th>投资成功用户数</th>
					<th>投资人未认证用户数</th>
				</tr>
				<tr>
					<td>{{userCount}} 人</td>
					<td>{{userRealNamedCount}} 人</td>
					<td>{{rechargedUserCount}} 人</td>
					<td>{{investUserCount}} 人</td>
					<td>{{userRealNamelessCount}} 人</td>
				</tr>
			</tbody>	
		</table>
	  </script>
	  <div id="template_con"></div>
</body>
</html>
