<div class="popForm">
    <form id="form"  method="post" enctype="multipart/form-data">
		
		<div class="formitm">
		     <label class="lab">红包名称： </label>
		     <div class="ipt">
		     	<input type="text" name="name" class="w400 easyui-validatebox" data-options="required: true">
		     	<b>*</b>
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">红包有效期： </label>
		     <div class="ipt">
		     	<input type="text" name="validtime" class="w400 easyui-validatebox" data-options="required: true,validType:'numeric'"/>
		     	<b>*</b>
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">是否开启： </label>
		     <div class="ipt">
		     	<select name="isopen">
		            <option  value="Y">启用</option>
		            <option  value="N">不启用</option>
	            </select>
		     </div>
		</div>
		<div class="formitm">
		     <label class="lab">类型编码： </label>
		     <div class="ipt">
		     	<input type="text" name="typeCode" class="w400 easyui-validatebox" data-options="required: true" />
		     	<b>*</b>
		     </div>
		</div>
	<input name="redPackAddToken" value="${redPackAddToken!}" type="hidden">
</form>
</div>
